<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Add Product </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Add Product</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
            <div class="input-box">
            <span class="details">Name of Brand</span>
            <input type="text" placeholder="Enter the brand name" required>
          </div>
          <div class="input-box">
            <span class="details">Product Id</span>
            <input type="text" placeholder="Enter Product ID" required>
          </div>
          <div class="input-box">
            <span class="details">Product</span>
            <input type="text" placeholder="Enter your product name" required>
          </div>
          <div class="input-box">
            <span class="details">Quantity</span>
            <input type="text" placeholder="Enter quantity" required>
          </div>
          <div class="input-box">
            <span class="details">Status</span>
            <div>
<select id="StockAvailable" name="StockAvailable" required>>
    <option value="Stock Available">Stock Available</option>
    <option value="Not Available">Not Available</option>
  </select>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Add Product">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
