<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Add Order </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Add Order</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
            <div class="input-box">
            <span class="details">Name of Buyer</span>
            <input type="text" placeholder="Enter the buyer name" required>
          </div>
          <div class="input-box">
            <span class="details">Order Id</span>
            <input type="text" placeholder="Enter your Order ID" required>
          </div>
          <div class="input-box">
            <span class="details">Product</span>
            <input type="text" placeholder="Enter your product name" required>
          </div>
          <div class="input-box">
            <span class="details">Quantity</span>
            <input type="Number" placeholder="Enter quantity" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Add order">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
